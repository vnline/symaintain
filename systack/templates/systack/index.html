{% extends "systack/base.html" %}{% block title %}运维管理平台{% endblock %}{% block mainbar %}    <div class="mainbar">        <div class="page-head">            <h2 class="pull-left"><i class="icon-table"></i>仪表板</h2>            <!-- Breadcrumb -->            <div class="bread-crumb pull-right">                <a href="/"><i class="icon-home"></i> Home</a>                <!-- Divider -->                <span class="divider">/</span>                <a href="#" class="bread-current">Dashboard</a>            </div>            <div class="clearfix"></div>        </div>        <div class="matter">            <div class="container">                <!-- Table -->                <div class="row">                    <div class="col-md-12">                        <!-- Pie chart starts -->                        <div class="widget">                            <div class="widget-head">                                <div class="pull-left">平台数据</div>                                <div class="widget-icons pull-right">                                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>                                    <a href="#" class="wclose"><i class="icon-remove"></i></a>                                </div>                                <div class="clearfix"></div>                            </div>                            <div class="widget-content">                                <table class="table table-striped table-bordered table-hover">                                    <tr>                                        <th>计划开服数:</th>                                        <td style="font-weight: bold">{{ plan_sum }}</td>                                        <th>分发文件数:</th>                                        <td style="font-weight: bold">{{ delivers_sum }}</td>                                    </tr>                                    <tr>                                        <th>已安装服数:</th>                                        <td style="font-weight: bold">{{ deployed_sum }}</td>                                        <th>热更文件数:</th>                                        <td style="font-weight: bold">{{ hots_sum }}</td>                                    </tr>                                    <tr>                                        <th>已开服数:</th>                                        <td style="font-weight: bold">{{ start_sum }}</td>                                        <th>目前区服:</th>                                        <td style="font-weight: bold">{{ node_sum }}</td>                                    </tr>                                </table>                            </div>                        </div>                        <!-- Pie chart ends -->                    </div>                </div>            </div>        </div>    </div>{% endblock %}
