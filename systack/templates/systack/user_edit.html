{% extends "systack/base.html" %}{% block title %}用户管理{% endblock %}{% block mainbar %}    <div class="mainbar">        <div class="page-head">            <h2 class="pull-left"><i class="icon-table"></i>用户管理</h2>            <!-- Breadcrumb -->            <div class="bread-crumb pull-right">                <a href="/"><i class="icon-home"></i> Home</a>                <!-- Divider -->                <span class="divider">/</span>                <a href="/schedule" class="bread-current">User Manager</a>            </div>            <div class="clearfix"></div>        </div>        <div class="matter">            <div class="container-fluid">                <!-- Table -->                <div class="row-fluid">                    <div class="span12">                        <div class="widget">                            <div class="widget-head">                                <div class="pull-left">修改用户资料</div>                                <div class="widget-icons pull-right">                                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>                                    <a href="#" class="wclose"><i class="icon-remove"></i></a>                                </div>                                <div class="clearfix"></div>                            </div>                            <div class="padd">                                {% if messages %}                                    <div class="alert alert-error">                                    {% for message in messages %}                                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>                                    {% endfor %}                                {% endif %}                                </div>                                <div class="form quick-post">                                    <!-- Edit profile form-->                                    <form class="form-horizontal" method="post" action=".">{% csrf_token %}                                        <!-- user id -->                                        <div class="control-group">                                            <label class="control-label" for="id">用户ID： </label>                                            <div class="controls">                                                <h6>{{ uid }}</h6>                                            </div>                                        </div>                                        <!-- username -->                                        <div class="control-group">                                            <label class="control-label" for="username">用户名： </label>                                            <div class="controls">                                                <h6>{{ users.username }}</h6>                                            </div>                                        </div>                                        <!-- email -->                                        <div class="control-group">                                            <label class="control-label" for="email">邮件地址： </label>                                            <div class="controls">                                                <input type="text" class="input-xlarge" id="email" placeholder="邮件地址" name="email" value="{{ users.email }}">                                            </div>                                        </div>                                        <!-- password -->                                        <div class="control-group">                                            <label class="control-label" for="password">原密码： </label>                                            <div class="controls">                                                <input type="password" class="input-xlarge" id="password" placeholder="原密码" name="pre_password" >                                            </div>                                        </div>                                        <div class="control-group">                                            <label class="control-label" for="password">密码： </label>                                            <div class="controls">                                                <input type="password" class="input-xlarge" id="password" placeholder="密码" name="password" >                                            </div>                                        </div>                                        <div class="control-group">                                            <label class="control-label" for="password">确认密码： </label>                                            <div class="controls">                                                <input type="password" class="input-xlarge" id="repassword" placeholder="重复密码" name="repassword" >                                            </div>                                        </div>                                        <div class="control-group">                                            <label class="control-label" for="is_active">是否激活： </label>                                            <div class="toggle-button">                                                <input id="is_active" name="is_active" type="checkbox"  checked="checked">                                            </div>                                        </div>                                        <div class="control-group">                                            <label class="control-label" for="is_staff">是否管理员：</label>                                            <div class="toggle-button">                                                <input id="is_staff" name="is_staff" type="checkbox" checked="checked">                                            </div>                                        </div>                                        <!-- Buttons -->                                        <div class="form-actions">                                            <!-- Buttons -->                                            <input id="username" type="hidden" name="username" value="{{ users.username }}">                                            <button type="reset" class="btn">重置</button>                                            <button id='submit' type="submit" class="btn">更新</button>                                        </div>                                    </form>                                </div>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div>{% endblock %}
