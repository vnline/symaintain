{% extends "systack/base.html" %}{% block title %}开服计划表{% endblock %}{% block mainbar %}    <div class="mainbar">        <div class="page-head">            <h2 class="pull-left"><i class="icon-table"></i>开服计划表</h2>            <!-- Breadcrumb -->            <div class="bread-crumb pull-right">                <a href="/"><i class="icon-home"></i> Home</a>                <!-- Divider -->                <span class="divider">/</span>                <a href="/schedule" class="bread-current">Schedule</a>            </div>            <div class="clearfix"></div>        </div>        <div class="matter">            <div class="container">                <!-- Table -->                <div class="row">                    <div class="col-md-12">                        <div class="widget">                            <div class="widget-head">                                <div class="pull-left">修改开服计划</div>                                <div class="widget-icons pull-right">                                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>                                    <a href="#" class="wclose"><i class="icon-remove"></i></a>                                </div>                                <div class="clearfix"></div>                            </div>                            <div class="padd">                                {% if form.errors %}                                    <div class="alert alert-error">                                        {{ form.errors }}                                    </div>                                {% endif %}                                <div class="form quick-post">                                    <form class="form-horizontal" method="post" action=".">{% csrf_token %}                                        <!-- agent -->                                        <div class="form-group">                                            <label class="control-label col-sm-3" for="agent">代理</label>                                            <div class="col-xs-6 col-md-4">                                                <input type="text" class="form-control" id="agent" placeholder="代理" name="agent" value="{{ form.agent.value }}">                                            </div>                                        </div>                                        <!-- server_name -->                                        <div class="form-group">                                            <label class="control-label col-sm-3" for="server_name">区服</label>                                            <div class="col-xs-6 col-md-4">                                                <input type="text" class="form-control" id="server_name" placeholder="区服" name="server_name" value="{{ form.server_name.value }}">                                            </div>                                        </div>                                        <!-- version -->                                        <div class="form-group">                                            <label class="control-label col-sm-3" for="version">版本</label>                                            <div class="col-xs-6 col-md-4">                                                <input type="text" class="form-control" id="version" placeholder="版本号" name="version" value="{{ form.version.value }}">                                            </div>                                        </div>                                        <!-- open_time -->                                        <div class="form-group">                                            <label class="control-label col-sm-3" for="open_time">开服时间</label>                                            <div class="col-xs-6 col-md-4">                                                <div id="datetimepicker1" class="input-append">                                                    <input data-format="yyyy-MM-dd hh:mm:ss" type="text" class="form-control dtpicker" name="open_time" value="{{ form.open_time.value | date:"Y-m-d H:i:s" }}">                                                            <span class="add-on">                                                                <i data-time-icon="icon-time" data-date-icon="icon-calendar" class="btn btn-info btn-lg"></i>                                                            </span>                                                </div>                                            </div>                                        </div>                                        <div class="form-group">                                            <label class="control-label col-sm-3" for="deploy">部署</label>                                            <div class="col-xs-6 col-md-4">                                                {{ form.deploy }}                                            </div>                                        </div>                                        <div class="form-group">                                            <label class="control-label col-sm-3" for="created_by">提交人</label>                                            <div class="col-xs-6 col-md-4">                                                <input type="text" class="form-control" id="created_by" placeholder="提交人" name="created_by" value="{{ form.created_by.value }}">                                            </div>                                        </div>                                        <!-- remark -->                                        <div class="form-group">                                            <label class="control-label col-sm-3" for="remark">备注</label>                                            <div class="col-xs-6 col-md-4">                                                <textarea class="form-control" id="remark" placeholder="请输入备注" name="remark" value="{{ form.remark.value }}"></textarea>                                            </div>                                        </div>                                        <!-- Buttons -->                                        <div class="form-actions">                                            <!-- Buttons -->                                            <button type="submit" class="btn btn-success" value="submit">更新</button>                                            <button type="reset" class="btn btn-default">重置</button>                                        </div>                                    </form>                                </div>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div>{% endblock %}
